<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
</head>
<body>
    <fieldset>
    <legend><h2>Painel de Login</h2></legend>
    <form action="" method="post">
       
        <table>
            <tr>
                <td><label for="email">E-mail</label></td>
            
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="Digite seu melhor email"></td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label></td>
            </tr>
                <td>
                  <input type="password" name="password" id="senha" placeholder="Digite sua senha">
                  <br><br>
                  <button>
                    <a href="./novouser.html">Logar</a>
                  </button>
                  <br><br>
                  <p>Ainda não é cadastrado? Clique <a href="./cadastro.html">aqui</a> para ser redirecionado à página de cadastro!</p>
                </td>
            </fieldset>


        </table>




    </form>
</body>
</html>
